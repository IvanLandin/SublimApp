<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container">

    <div class="w-50 mx-auto">

        <p th:if="${telaSeleccionada != null}" class="text-center mt-2">
            Tipo de tela seleccionado: <strong th:text="${telaSeleccionada}"></strong>
        </p>

        <form method="POST" enctype="multipart/form-data">
            <h3 class="form-signin-heading text-center">Nuevo pedido</h3>
            <hr class="colorgraph">
            <br>
            <div class="mb-2">
                <label for="cantidad-copias">Cantidad de copias</label>
                <input type="number" id="cantidad-copias" class="form-control" required />
            </div>

            <div class="mb-2">
                <label for="foto">Imagen a imprimir</label>
                <input type="file" id="foto" class="form-control" required />
            </div>

            <a th:href="@{/seleccionar-tela}" class="btn btn-outline-primary mt-3">Seleccionar tipo de tela</a>


            <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block w-100 mt-4" Type="Submit">Hacer
                pedido</button>
            </p>
        </form>
    </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
