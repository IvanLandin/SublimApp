<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Catálogo de Telas</title>

    <!-- Bootstrap core css -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <!-- custom styles -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/core/css/misTelas.css}" />
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">UNLAM</a>
</nav>

<main role="main" class="container mt-5 pt-5">

    <!-- Catálogo de telas -->
    <section>
        <h2 class="mb-4 text-center">Catálogo de Telas</h2>
        <div class="catalogo">
            <div class="tela-card" th:each="tela : ${telas}">
                <img th:src="@{${tela.imagenUrl}}" alt="Imagen tela" />
                <h3 th:text="${tela.tipoTela}">Tipo Tela</h3>
                <p><strong>Color:</strong> <span th:text="${tela.color}">Color</span></p>
                <p><strong>Precio por metro:</strong> $<span th:text="${tela.precio}">0.00</span></p>

                <button type="button"
                        th:onclick="'location.href=\'/cargar-tela?id=' + ${tela.id} + '\';'"
                        class="btn btn-outline-primary mb-2 w-100">
                    Cargar propia tela
                </button>

                <button type="button"
                        th:onclick="'location.href=\'/registrar-tela?id=' + ${tela.id} + '\';'"
                        class="btn btn-primary w-100">
                    Usar esta tela
                </button>
            </div>
        </div>
    </section>

    <!-- Formulario de pedido -->
    <section class="mt-5">
        <div class="w-50 mx-auto">
            <p th:if="${telaSeleccionada != null}" class="text-center mt-2">
                Tipo de tela seleccionado: <strong th:text="${telaSeleccionada}"></strong>
            </p>

            <form method="POST" enctype="multipart/form-data">
                <h3 class="form-signin-heading text-center">Nuevo pedido</h3>
                <hr class="colorgraph" />
                <br />
                <div class="mb-2">
                    <label for="cantidad-copias">Cantidad de copias</label>
                    <input type="number" id="cantidad-copias" name="cantidadCopias" class="form-control" required />
                </div>

                <div class="mb-2">
                    <label for="foto">Imagen a imprimir</label>
                    <input type="file" id="foto" name="foto" class="form-control" required />
                </div>

                <a th:href="@{/seleccionar-tela}" class="btn btn-outline-primary mt-3 w-100">Seleccionar tipo de tela</a>

                <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block w-100 mt-4" type="submit">
                    Hacer pedido
                </button>
            </form>
        </div>
    </section>

</main>

<!-- Bootstrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
