<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Catálogo de Telas</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/misTelas.css}" />
</head>
<body>

    <header class="p-3 bg-primary d-flex justify-content-around align-items-center">
        <h3 class="m-0 text-light text-center">SublimApp</h3>
        <p class="m-0 text-light text-center fs-5">Taller Web I - UNLaM</p>
    </header>
    <nav class="p-3 d-flex justify-content-evenly navbar bg-light sticky-top">
        <a th:href="@{/home}" class="fs-5 text-dark text-decoration-none">Inicio</a>
        <a th:href="@{/nuevo-pedido}" class="fs-5 text-dark text-decoration-none">Nuevo Pedido</a>
        <a th:href="@{/historial-pedidos}" class="fs-5 text-dark text-decoration-none">Mis Pedidos</a>
        <a th:href="@{/catalogo-telas}" class="fs-5 text-dark text-decoration-none">Mis Telas</a>
        <a th:href="@{/perfil}" class="fs-5 text-dark text-decoration-none">Perfil</a>
    </nav>

<main role="main" class="container mt-5 pt-5">
    <section>
        <h2 class="mb-4 text-center text-primary">Catálogo de Telas</h2>

        <div class="cargar-propia-tela-btn">
            <a th:href="@{/cargar-tela}" class="btn btn-outline-primary">Cargar propia tela</a>

        </div>

        <div class="row g-4">
            <div class="col-md-4" th:each="tela : ${telas}">
                <div class="card h-100 shadow-lg border-0">
                    <img th:src="@{tela.imagenUrl}" th:alt="'Imagen de tela ' + ${tela.tipoTela} + ' color ' + ${tela.color}" ... />


                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h5 class="card-title text-primary" th:text="${tela.tipoTela}">Tipo Tela</h5>
                            <p class="card-text"><strong>Color:</strong> <span th:text="${tela.color}">Color</span></p>
                            <p class="card-text"><strong>Precio por metro:</strong> $<span th:text="${tela.precio}">0.00</span></p>
                        </div>
                        <button type="button"
                                th:onclick="'location.href=\'/registrar-tela?id=' + ${tela.id} + '\';'"
                                class="btn btn-primary mt-3 w-100">
                            Comprar Tela
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>

</body>
</html>
